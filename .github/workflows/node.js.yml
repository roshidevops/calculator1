name: Deploy App via SSH

on:
  push:
    branches:
      - master # Change to 'main' if your default branch is main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit immediately on error

            APP_DIR="/home/ubuntu/calpoc/deploy/calculator1"

            echo "ğŸ“ Ensuring deployment directory exists..."
            cd /home/ubuntu/calpoc/deploy
            rm -rf *
            
            cd /home/ubuntu/calpoc/deploy/
            git clone https://github.com/roshidevops/calculator1.git
            


            echo "ğŸ“¦ Updating application code..."
            cd "$APP_DIR"
            git reset --hard
            git pull origin master

            echo "ğŸ§¹ Killing any running Node.js processes..."
            pkill -f "node" || true

            echo "ğŸ“¦ Installing dependencies..."
            npm install --silent
            npm audit fix --force || true

            # Optional build step
            # echo "ğŸ—ï¸  Building the application..."
            npm run build || true

            echo "ğŸš€ Starting application in background..."
            pm2 serve build 3000 --name "react-calculator" --spa

            echo "âœ… Deployment complete. App is running in the background."
