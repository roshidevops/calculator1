name: Deploy App via SSH

on:
  push:
    branches:
      - master # Change to 'main' if your default branch is main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit immediately on error

            APP_DIR="/home/ubuntu/calpoc/deploy/calculator"

            echo "📁 Ensuring deployment directory exists..."
            mkdir -p "$(dirname "$APP_DIR")"

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "🔄 Cloning repository..."
              git clone https://github.com/roshidevops/calculator1.git "$APP_DIR"
            fi

            echo "📦 Updating application code..."
            cd "$APP_DIR"
            git reset --hard
            git pull origin master

            echo "🧹 Killing any running Node.js processes..."
            pkill -f "node" || true

            echo "📦 Installing dependencies..."
            npm install --silent
            npm audit fix --force || true

            # Optional build step
            # echo "🏗️  Building the application..."
            # npm run build || true

            echo "🚀 Starting application in background..."
            nohup npm start > app.log 2>&1 & echo $! > app.pid & disown

            echo "✅ Deployment complete. App is running in the background."
